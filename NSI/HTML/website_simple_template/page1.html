		<title>La page 1 (exemple de liste ordonnée)</title>

	</head>
	<body>
		<h1></h1>
		<p class="joli">Un exemple de paragraphe avec un style défini par une classe</p>

        <ol>    <!-- La balise <ol> permet de definir des listes ordonnees : ol signifie "ordererd list"-->

            <li>Un deuxième truc</li>
            <li>Pas de troisième truc</li>
            <li>Et un quatrième et dernier truc</li>
        </ol>

        <img src="repertoire_img/image-inexistante.formatBidon" alt="La balise alt sert à afficher du texte lorsque le format de l'image n'est pas pris en charge par le navigateur,ou que le fichier image est inexistant"></img>
        <br/>
        <small><a href="./accueil.html">Retour page précédente</a></small> <!-- exemple d utilisation d un chemin relatif : le simple point . signifie le repertoire courant, ./accueil.html designe donc le fichier accueil.html qui se situe dans le meme repertoire -->

</html>
